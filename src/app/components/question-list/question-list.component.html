

  <div class="container">
    <div class="form-wrapper">
      <button (click)="toggleQuestionForm()" class="question-button">Ask new Question</button>
      <app-question-form *ngIf="visibleForm" (onNewFood)="handleNewFood($event)"></app-question-form>
    </div>

    <h2>Latest Questions</h2>

    <hr />

    <ul class="question-container">
      <li *ngFor="let question of questionList">
        <app-question-card [question]="question"></app-question-card>
      </li>
    </ul>

  </div>
